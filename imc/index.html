<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <main>
        <div class="calculadora_imc">
            <h1>Calculadora - IMC</h1>

            <div class="nome">
                <label for="input_nome">Nome:</label>
                <input type="text" name="input_nome" id="input_nome" />
            </div>

            <div class="altura">
                <label for="input_altura">Altura:</label>
                <input type="number" name="input_altura" id="input_altura" />
            </div>

            <div class="peso">
                <label for="input_peso">Peso:</label>
                <input type="number" name="input_peso" id="input_peso" />
            </div>

            <button type="button" class="btn_imc">Calcular</button>

            <div class="resp_imc"></div>
        </div>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
