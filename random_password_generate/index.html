<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <script src="https://kit.fontawesome.com/4384c7bbcb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="output"> 

        <button>
            <i class="fas fa-random" onclick="genPassword()"></i>
        </button>

        <button>
            <i class="far fa-copy" onclick="copyClipboard()"></i>
        </button>

        <input type="range" id="length" min="8" max="20" value=8 oninput="genPassword()">
        
        <h3 id="length-val">8</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
